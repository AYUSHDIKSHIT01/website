 <input id="kl" type="text" placeholder="enter something" onkeyup="get()">

    <body>
        
    
    <div id="abc">
        <p><a>ayush dikshit is a webdeveloper. He has passion to develop websites.</a></p>
    <p><a>atul yadav java developer</a></p>
    <p><a>mayank yadav my best friend</a></p>

</div>

    <script type="text/javascript">


function get()
{
let filter =document.getElementById("kl").value.toUpperCase();
let div=document.getElementById("abc");
let p=div.getElementsByTagName('p');
for(var i=0;i<p.length;i++)
{
    let a=p[i].getElementsByTagName('a')[0];
    let textValue= a.textContent || a.innerHTML;
if(textValue.toUpperCase().indexOf(filter)>-1)
{
p[i].style.display='';
}
else
{
    p[i].style.display='none';

}
}
}

                </script>
